<!DOCTYPE HTML>
{% load static %}
<html>
 <head>
 <link rel="stylesheet" href="../static/Css/regcss.css" type="text/css"/>
      <link href="../static/Css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" type="text/css" rel="stylesheet" />
    <link href="../static/Css/templatemo-diagoona.css" type="text/css" rel="stylesheet" />

  <meta charset="utf-8">
  <title>Изменить продукт</title>
 </head>
 <body>
    <div id="range1">

        <div class="outer">
          <div class="middle">
            <div class="inner">
                <div class="login-wr">
                  <h2>Изменить продукт</h2>

                  <div class="form">
                     <form method="post" action="">
                         {% csrf_token %}
                    <input type="Number" value="{{ idProducts.id }}" style="display:none" name="id">
                    <input type="text" value="{{ idProducts.Product_Name }}" required name="Name" placeholder="Название" >
                    <input type="number" value="{{ idProducts.Product_Sum }}" class="buttonphone" required name="Sum" placeholder="Количество"  >
                    <input type="number" value="{{ idProducts.Product_Price }}" class="buttonphone" required name="Price" placeholder="Цена товара"  >
                         <p>Дата изготовления</p>
                    <input type="date" value="{{ idProducts.Product_Production_Date|date:'o-m-d'}}" required class="buttonphone" name="DateMan" placeholder="Дата изготовления" >

                         <p>Срок годности</p>
                    <input type="date" value="{{ idProducts.Product_Expiration_Date|date:'o-m-d'}}" required class="buttonphone" name="DateExpirat" placeholder="Срок годности" >

                    <input type="submit" name="updateproduct1" class="button1" value="Изменить объявление">
                    </form>
                      <a href="productssite.html"><button class="button1">Вернуться</button></a>
                       <p class="text" style="color:white; margin-top:0;font-size: 15px;">{{ message }}</p>
                  </div>
                </div>
            </div>
          </div>
        </div>

        </div>

 </body>
</html>
