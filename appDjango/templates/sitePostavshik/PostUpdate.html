<!DOCTYPE HTML>
{% load static %}
<html>
 <head>
 <link rel="stylesheet" href="../static/Css/regcss.css" type="text/css"/>
      <link href="../static/Css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" type="text/css" rel="stylesheet" />
    <link href="../static/Css/templatemo-diagoona.css" type="text/css" rel="stylesheet" />
  <meta charset="utf-8">
  <title>Изменить объявление</title>
 </head>
 <body>
    <div id="range1">

        <div class="outer">
          <div class="middle">
            <div class="inner">

                <div class="login-wr">
                  <h2>Изменить объявление</h2>

                  <div class="form">
                     <form method="post" action="">
                         {% csrf_token %}
                    <input type="Number" value="{{ idProduct.id }}" style="display:none" name="id">
                    <input type="text" value="{{ idProduct.Anons_NameProducts }}" required name="Name" placeholder="Название товара" >
                    <input type="number" value="{{ idProduct.Anons_SumProduct }}" required class="buttonphone" min="1" max="1000" name="Sum" placeholder="Количество товара"  >
                    <input type="number" value="{{ idProduct.Anons_PriceProduct }}" required class="buttonphone" min="1" max="1000" name="Price" placeholder="Цена оптом">
                         <p>Дата изготовления </p>
                    <input type="date" value="{{ idProduct.Anons_DateManaProducts|date:'o-m-d'}}" required class="buttonphone" name="DateMan" placeholder="Дата изготовления" >

                         <P>Срок годности</P>
                          <input type="date" value="{{ idProduct.Anons_ExpirationDate|date:'o-m-d'}}" class="buttonphone"  required name="DateExpMan" >

                    <input type="submit" name="update1" class="button1" value="Изменить объявление">
                    </form>
                      <a href="/sitePostavshik/siteorderpostav.html"> <button class="button1"> Вернуться</button></a>
                      <p class="text" style="color:white; margin-top:0;font-size: 15px;">{{ message }}</p>

                  </div>
                </div>

            </div>
          </div>
        </div>

        </div>

 </body>
</html>
