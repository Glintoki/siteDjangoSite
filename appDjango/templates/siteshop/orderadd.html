<!DOCTYPE HTML>
{% load static %}
<html>
 <head>
 <link rel="stylesheet" href="../static/Css/regcss.css" type="text/css"/>
         <link href="../static/Css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" type="text/css" rel="stylesheet" />
    <link href="../static/Css/templatemo-diagoona.css" type="text/css" rel="stylesheet" />
  <meta charset="utf-8">
  <title>Заказ</title>
 </head>
 <body>
    <div id="range1">

        <div class="outer">
          <div class="middle">
            <div class="inner">
        
                <div class="login-wr">
                  <h2>Заказать товар</h2>
                  
                  <div class="form">
                      <form method="post">
                          {% csrf_token %}
                    <select class="buttonphone" required name="Products">{% for product in products %}
                    <option value="{{ product.id }}">{{ product.Product_Name }}</option>
                    {% endfor %}
                    </select>

                    <input type="number" name="Sum" required min="1" max="1000" class="buttonphone" placeholder="Количество" >
                    <input type="text" name="NameShop"  required placeholder="Название магазина" >
                    <input type="text" name="Address" required placeholder="Улица магазина" >
                    <input type="submit" name="add" class="button1" value="Разместить заказ">
                          {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                          {% endif %}
                    </form>
                      <a href="/siteshop/siteordershop.html"><button class="button1">Вернуться</button></a>

                  </div>
                </div>
        
            </div>
          </div>
        </div>
        
        </div>
 
 </body>
</html>
